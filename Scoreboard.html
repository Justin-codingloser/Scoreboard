<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Score Board For Badminton</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh; 
        }

        .leftdiv, .rightdiv {
            width: 50%; 
            display: flex;
            justify-content: center; 
            align-items: center; 
        }

        .leftdiv {
            background-color: rgb(81, 81, 245);
        }
        
        .rightdiv {
            background-color: rgb(245, 81, 81);
        }

        .resetbutton, .minusbutton {
            position: absolute;
            z-index: 10;
            height: 50px;
            width: 147px;
            font-size: 30px;
            font-family: 'fantasy';
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .resetbutton {
            top: 0px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgb(255, 221, 0);
            color: black;
        }

        .minusbutton {
            top: 0px;
            background-color: #e0e0e0;
            color: black;
        }

        .resetbutton:hover, .minusbutton:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .resetbutton:active, .minusbutton:active {
            transform: scale(0.95);
        }

        .font {
            font-size: 370px;
            font-family:'fantasy';
            color: white;
        }
    </style>
</head>

<body>
    <div id="leftdiv" class="leftdiv">
        <p id="blueteam" class="font"></p>
    </div>

    <button onclick="blueminus()" class="minusbutton" style="left: 12.5%">minus one</button>
    <button onclick="location.reload()" class="resetbutton">Reset</button>
    <button onclick="redminus()" class="minusbutton" style="right:12.5%">minus one</button>

    <div id="rightdiv" class="rightdiv">
        <p id="redteam" class="font"></p>
    </div>

    
    <script>
        let blueTeamScore = 0;
        let redTeamScore = 0;
        document.getElementById("blueteam").innerText = blueTeamScore;
        document.getElementById("redteam").innerText = redTeamScore;

        const rightdiv = document.getElementById("rightdiv");
        const leftdiv = document.getElementById("leftdiv");

        rightdiv.addEventListener("click", function() {
            redTeamScore++;
            document.getElementById("redteam").innerText = redTeamScore;
        });
        leftdiv.addEventListener("click", function() {
            blueTeamScore++;
            document.getElementById("blueteam").innerText = blueTeamScore;
        });
        
        function reload(){
            let blueTeamScore = 0;
            let redTeamScore = 0;
            document.getElementById("redteam").innerText = redTeamScore;
            document.getElementById("blueteam").innerText = blueTeamScore;
        }

        function blueminus(){
            if (blueTeamScore > 0) {
                blueTeamScore--;
                document.getElementById("blueteam").innerText = blueTeamScore;
            }
        }
        function redminus(){
            if (redTeamScore > 0) {
                redTeamScore--;
                document.getElementById("redteam").innerText = redTeamScore;
            }
        }
    </script>
</body>
</html>
