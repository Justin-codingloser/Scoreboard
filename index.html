<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Score Board For Badminton</title>
    <style>
        .intro-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 20px;
            background-color: #f0f0f0;
        }

        .scoreboard-screen {
            display: flex;
            flex-direction: row;
            flex: 1;
            height: 100vh;
        }

        body {
            margin: 0;
            display: flex;
            height: 100vh; 
        }

        .leftdiv, .rightdiv {
            width: 50%; 
            display: flex;
            justify-content: center; 
            align-items: center; 
        }

        .leftdiv {
            background-color: rgb(81, 81, 245);
        }

        .rightdiv {
            background-color: rgb(245, 81, 81);
        }

        .resetbutton, .minusbutton {
            position: absolute;
            z-index: 10;
            height: 50px;
            width: 147px;
            font-size: 30px;
            font-family: 'fantasy';
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .resetbutton {
            top: 0px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgb(255, 221, 0);
            color: black;
        }

        .minusbutton {
            top: 0px;
            background-color: #e0e0e0;
            color: black;
        }

        .minusbutton:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .resetbutton:hover {
            transform: translateX(-50%) scale(1.05);
            filter: brightness(1.1);
        }

        .minusbutton:active {
            transform: scale(0.95);
        }

        .resetbutton:active {
            transform: translateX(-50%) scale(0.95); 
        }

        .endgamebutton {
            position: absolute;
            z-index: 10;
            height: 50px;
            width: 147px;
            font-size: 30px;
            font-family: 'fantasy';
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
            cursor: pointer;
            background-color: #3d3d3d; /* 設定背景顏色 */
            color: white;
            bottom: 20px; /* 距離底部 20px */
            right: 20px; /* 距離右側 20px */
        }

        .font {
            font-size: 370px;
            font-family:'fantasy';
            color: white;
        }
    </style>
</head>

<body>
    <body>
        <div class="intro-screen">
            <h2>選擇雙方顏色</h2>
            <label>藍隊顏色：
                <input type="color" id="blueColor" value="#5151f5">
            </label>
            <label>紅隊顏色：
                <input type="color" id="redColor" value="#f55151">
            </label>
            <button onclick="startGame()">開始</button>
        </div>
    
        <div class="scoreboard-screen" style="display:none;">
            <div id="leftdiv" class="leftdiv">
                <p id="blueteam" class="font"></p>
            </div>
        
            <button onclick="blueminus()" class="minusbutton" style="left: 12.5%">minus</button>
            <button onclick="location.reload()" class="resetbutton">Reset</button>
            <button onclick="redminus()" class="minusbutton" style="right:12.5%">minus</button>
            <button onclick="endgame()" class="endgamebutton">END</button>
        
            <div id="rightdiv" class="rightdiv">
                <p id="redteam" class="font"></p>
            </div>
        </div>
    </body>
    


    

    
    <script>
        let blueTeamScore = 0;
        let redTeamScore = 0;
        document.getElementById("blueteam").innerText = blueTeamScore;
        document.getElementById("redteam").innerText = redTeamScore;

        const rightdiv = document.getElementById("rightdiv");
        const leftdiv = document.getElementById("leftdiv");

        rightdiv.addEventListener("click", function() {
            redTeamScore++;
            document.getElementById("redteam").innerText = redTeamScore;
        });
        leftdiv.addEventListener("click", function() {
            blueTeamScore++;
            document.getElementById("blueteam").innerText = blueTeamScore;
        });
        
        function reload(){
            let blueTeamScore = 0;
            let redTeamScore = 0;
            document.getElementById("redteam").innerText = redTeamScore;
            document.getElementById("blueteam").innerText = blueTeamScore;
        }

        function blueminus(){
            if (blueTeamScore > 0) {
                blueTeamScore--;
                document.getElementById("blueteam").innerText = blueTeamScore;
            }
        }
        function redminus(){
            if (redTeamScore > 0) {
                redTeamScore--;
                document.getElementById("redteam").innerText = redTeamScore;
            }
        }
        function startGame() {
            const blue = document.getElementById("blueColor").value;
            const red = document.getElementById("redColor").value;

            document.querySelector(".intro-screen").style.display = "none";
            document.querySelector(".scoreboard-screen").style.display = "flex";

            document.getElementById("leftdiv").style.backgroundColor = blue;
            document.getElementById("rightdiv").style.backgroundColor = red;
        }
        function endgame(){
            document.querySelector(".intro-screen").style.display = "flex";
            document.querySelector(".scoreboard-screen").style.display = "none";
        }
    </script>
</body>
</html>
